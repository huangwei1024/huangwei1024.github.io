# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HuangWei's blog
subtitle: That depends a good deal on where you want to get to
description: 前网易码农<br>现苦逼创业<br>轻微完美主义强迫症<br>努力提升个人魅力，强化自身修养
author: HuangWei
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://huangwei.pro
root: /
permalink: :year-:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - '_drafts/**'
  - 'static/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
index_generator:
  per_page: 6
archive_generator:
  per_page: 0
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yilia

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: https://git.coding.net/huangwei1024/huangwei1024.git
  branch: coding-pages
- type: git
  repo: https://github.com/huangwei1024/huangwei1024.github.io.git
  branch: gh-pages


# Sitemap 
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml


jsonContent:
	meta: false
	pages: false
	posts:
	title: true
	date: true
	path: true
	text: false
	raw: false
	content: false
	slug: false
	updated: false
	comments: false
	link: false
	permalink: false
	excerpt: false
	categories: false
	tags: true